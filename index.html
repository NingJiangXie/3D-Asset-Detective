
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 模型侦探 | AI 资产分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #22d3ee;
        --neon-purple: #a855f7;
        --deep-slate: #0f172a;
      }
      
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      body {
        font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--deep-slate);
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* 将主标题改回 Space Grotesk */
      h1, .font-brand {
        font-family: 'Space Grotesk', sans-serif;
        text-transform: none; /* 还原大小写锁定 */
      }

      /* Orbitron 保留作为次级装饰或标签 */
      .font-display {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
      }

      .mono { 
        font-family: 'Share Tech Mono', monospace; 
        letter-spacing: 0.05em;
      }

      /* 自定义滚动条 - 极简主义 */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(34, 211, 238, 0.5); }

      /* 背景动效 */
      .bg-mesh {
        background-image: 
          radial-gradient(at 0% 0%, rgba(34, 211, 238, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      .grid-lines {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
      }

      @keyframes cyber-scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.05), transparent);
        animation: cyber-scan 4s linear infinite;
        pointer-events: none;
      }

      .cyber-corner {
        position: relative;
      }
      .cyber-corner::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 10px; height: 10px;
        border-top: 2px solid var(--neon-cyan);
        border-left: 2px solid var(--neon-cyan);
        opacity: 0.4;
      }
      .cyber-corner::after {
        content: '';
        position: absolute;
        bottom: 0; right: 0; width: 10px; height: 10px;
        border-bottom: 2px solid var(--neon-cyan);
        border-right: 2px solid var(--neon-cyan);
        opacity: 0.4;
      }

      @keyframes float-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-float-gentle { animation: float-gentle 4s ease-in-out infinite; }
      
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-glow-cyan {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
      }

      .tracking-tech {
        letter-spacing: 0.15em;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-mesh"></div>
    <div class="fixed inset-0 grid-lines pointer-events-none"></div>
    <div id="root"></div>
  </body>
</html>
